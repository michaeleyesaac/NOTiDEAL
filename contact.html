<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NOT iDEAL</title>
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="NOT iDEAL LOGO copy 2.png" alt="NOT iDEAL Logo">
                </a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="glimpse-nav-logo">
                    <img src="GLIMPSE FULL LOGO.png" alt="GLIMPSE">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact">
            <div class="contact-content">
                <h1>CONTACT</h1>

                
                <form id="contactForm" action="https://formspree.io/f/info@notideal.ca" method="POST">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
